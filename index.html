<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillify_Web</title>

    <!-- favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.freepik.com/premium-vector/chill-master-mascot-logo_933496-85337.jpg">
<link rel="icon" type="image/png" sizes="32x32" href="https://img.freepik.com/premium-vector/chill-master-mascot-logo_933496-85337.jpg">
<link rel="icon" type="image/png" sizes="16x16" href="https://img.freepik.com/premium-vector/chill-master-mascot-logo_933496-85337.jpg">
<!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active {
        background-color: aqua;
        color:white;
    }
</style>
</head>


<body>
  
   <header class="w-11/12 mx-auto my-7 lg:my-17 grid grid-cols-2 grid-rows-2 lg:flex justify-between  items-center lg:gap-x-0 gap-x-25 gap-y-10 border-b-2 border-cyan-500 pb-10 ">
    <div class="col-span-full   ">
        <h1 class="lg:text-7xl text-center text-3xl md:text-5xl font-inter font-extrabold text-cyan-500">Chillify</h1>
    </div>
    <!-- search box input field  -->
    <div class="sm:col-span-1">
        <label class="input">
  <svg class="h-[1em]  opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input type="search" required placeholder="Search" />
</label>
    </div>
    <!-- navbar button -->
    <div class="col-span-1" >
    <button class="btn hover:bg-rose-900   bg-rose-700 font-bold text-white py-4 px-5 btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Trendy <img class="w-8 animate-pulse" src="https://img.icons8.com/?size=100&id=6Ty1hd-tL2Il&format=png&color=000000" alt=""></button>
    </div>
   </header>
   <main>
    <nav id="navContainer" class=" flex justify-center flex-wrap gap-x-10 gap-y-5">
       <div>
         <button onclick='getVieos()' id="btn-all" class="btn hover:bg-slate-200  font-bold  btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">All</button>
       </div>
    </nav>


    <!-- section -->
     <section id="card-main-container" class="grid w-11/12 mx-auto lg:flex lg:flex-wrap  gap-x-10 justify-center gap-y-20 my-30">
     
     </section>

     <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <div class="card lg:card-side bg-base-100 shadow-sm">
  <figure>
    <img
      src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp"
      alt="Album" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">New album is released!</h2>
    <p>Click the button to listen on Spotiwhy app.</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary w-30">Play</button>
    </div>
  </div>
</div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<!-- modal file edit -->
 
   </main>





   <!-- script -->
    <script src="script.js"></script>
</body>
</html>
